# https://alacritty.org/config-alacritty.html
#
# for "alacritty" TERM run this once in alacritty's source code folder (or use "xterm-256color")
#   tic -xe alacritty,alacritty-direct extra/alacritty.info
#
# smooth fonts
#   https://github.com/alacritty/alacritty/issues/4616
#   defaults write org.alacritty AppleFontSmoothing -int 0

[env]
TERM = "alacritty"

[terminal]
osc52 = "OnlyCopy"

[scrolling]
history = 10000
multiplier = 3 # Scroll speed multiplier

[font]
size = 14
builtin_box_drawing = true
normal = { family = "Monaco", style = "Regular" }
bold = { family = "Monaco", style = "Bold" }
italic = { family = "Monaco", style = "Italic" }
bold_italic = { family = "Monaco", style = "Bold Italic" }
offset = { x = 1, y = 1 }
glyph_offset = { x = 0, y = 0 }

[window]
decorations = "Full"
dynamic_padding = true
dynamic_title = true
dimensions = { columns = 145, lines = 45 }
padding = { x = 3, y = 3 }
# opacity = 0.90
# blur = true
decorations_theme_variant = "Dark"
option_as_alt = "OnlyLeft"

[colors.primary]
background = "#1E1E1E"

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[general]
live_config_reload = true

